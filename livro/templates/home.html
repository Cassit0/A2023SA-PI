 {% extends 'base.html' %}


   {% block 'conteudo' %} 

   <div class='container'> 
      
      <div class="row">
         {% for  livro in livros %}
            <div class="col-md">
               <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{livro.nome}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{livro.autor}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Data de Cadastro{{livro.data_cadastro}}</h6>
                    <p class="card-text">{{livro.categoria}}</p>

                    {% if  livro.emprestado %}
                    <h6 style="display:inline"class="card-subtitle mb-2 text-muted">livro Dispon√≠vel</h6> 
                        <svg style="color:red" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                           <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                           <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                         </svg>

                     {% else %}
                        
                        <h6 style="display:inline"class="card-subtitle mb-2 text-muted">livro Indisponivel</h6> 

                        <svg style="color:blue" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                           <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                           <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                         </svg>
                     {% endif %}
              
                  </div>
                </div>
         </div>
         {% endfor %}
    
      </div>
   </div>
   
    
    
    
    
    
    
    {% endblock %}
